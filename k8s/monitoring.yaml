# k8s/monitoring.yaml
# SIMPLE Grafana Monitoring for Diabetes App

---
# 1. Create Monitoring Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
# 2. Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        # Username: admin, Password: admin123
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin123"
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        # Skip setup wizard
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel"
        # Optional: Add resources limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# 3. Grafana Service (NodePort untuk akses external)
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001  # Port tetap: 30001